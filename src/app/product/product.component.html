<h3 *ngIf="products; else noProduct">{{title}}</h3>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-success" role="alert">
            Ürün yok!
        </div>
    </ng-template>
    <div *ngFor="let product of products" class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" [src]="product.imageUrl" alt="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
